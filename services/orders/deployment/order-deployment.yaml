apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-microservice
  template:
    metadata:
      labels:
        app: order-microservice
    spec:
      containers:
      - name: order-microservice
        image: rishiwhite11/order:latest
        ports:
        - containerPort: 3002
