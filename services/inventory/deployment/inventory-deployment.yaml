apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-microservice
  template:
    metadata:
      labels:
        app: inventory-microservice
    spec:
      containers:
      - name: inventory-microservice
        image: rishiwhite11/inventory:latest
        ports:
        - containerPort: 3000
